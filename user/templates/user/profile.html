{% extends 'base.html' %}

{% block content %}

    <img src="{{user.userprofile.photo.url}}" alt="..." class="rounded-circle d-inline-block" width="125">
    <h2 class="d-inline-block">{{user}}</h2>
    <h2 class="d-inline-block">{{user.email}}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            {{user_form.username.label_tag}}
            {{user_form.username}}
        </div>
        <div class="form-group">
            {{user_form.email.label_tag}}
            {{user_form.email}}
        </div>
        <div class="form-group">
            {{profile_form.photo.label_tag}}
            {{profile_form.photo}}
        </div>
        <button type="submit">Update</button>
    </form>
{% endblock content %}
