{% extends 'base.html' %}


{% block content %}
    <h2>Confirmation for delete biography of '{{biography.name}}'</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'biography:manage' %}" class="btn btn-secondary">No</a>
    </form>
{% endblock content %}
